{% extends 'authentication/base.html' %}
{% load static %}
{% load bootstrap4 %}

{% block title %}
Change Password
{% endblock %}

{% block content %}

<!-- ELEMENT TWO, Quote -->
<div class="mx-auto my-5 row align-items-center">
    <div class="mx-auto p-5 row align-items-center changePassBase">
        <div class="col-lg-12 col-sm-12 text-center" style="color: white;">
            <h2>Hello {{user.username}},</h2>
            <h3 class="mb-3">Change Password </h3>
            <hr class="mb-5" style="background-color: white;">
            <form action="." method="POST">
                {% csrf_token %}
                <input class="form-control mb-3" placeholder="Old Password" type="password" name="old_password">
                <input class="form-control mb-3" placeholder="New Password" type="password" name="new_password1">
                <input class="form-control mb-5" placeholder="Confirm new Password" type="password"
                    name="new_password2">
                <button class="btn btn-info btn-purple border-0" type="submit">Change Password</button>
            </form>
        </div>
    </div>
</div>



{% endblock content %}
