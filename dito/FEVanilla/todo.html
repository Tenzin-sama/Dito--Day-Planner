<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/ditoCSS.css">

    <!-- logo -->
    <link rel="shortcut icon" href="images/logoDito.png" type="image/x-icon">

    <title>Dito | Todo</title>
  </head>

  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
      <a class="navbar-brand" href="#">
        <img class="brandimg-bb" src="images/logoDito.png" height="40px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="#">Home </a>
          <a class="nav-item nav-link" href="#">Agenda</a>
          <a class="nav-item nav-link" href="#">Journal</a>
          <a class="nav-item nav-link active" href="#">Todo Checklist<span class="sr-only">(current)</span></a>
        </div>

      </div>
      <div class="form-inline my-2 my-lg-0">
        <a href="#" class="btn btn-light my-2 my-sm-0 btn-login" style="color: #FE8187;" type="">Login</a>
      </div>
    </nav>

    <!-- MAIN BODY -->
    <div class="mt-0">
      <!-- ELEMENT ONE, header -->
      <div class="mx-auto mb-5 mt-5 row align-items-center journalElement1">
        <!-- image -->
        <div class="col-lg-2 col-sm-3 p-0 mx-0">
          <div class="text-center p-0 m-auto rounded-0 w-100 align-items-center">
            <img class="img-fluid w-75 h-75" style="border-radius: 20px;" src="images/checklistPic.png"
              alt="a happy picture">
          </div>
        </div>
        <!-- heading and text -->
        <div class="col-lg-3 col-sm-7 text-center mx-0 p-0 my-3">
          <div class="mb-5 mx-3 text-left homeHeadingTextBody">
            <div class="homeHeadingText">
              <h1 class="mb-2 font-weight-bold">Todo Checklist</h1>
              <h3>List down things to do</h3>
            </div>
          </div>
        </div>

      </div>

      <!-- ELEMENT TWO, Indiv tofoList -->
      <div class="m-0 row align-items-center pb-5 agendaElement2">
        <!-- Agendas header -->
        <div class="col-lg-12 col-sm-12 text-left mx-2 px-3 pt-3">
          <div class="px-4 row justify-content-between">
            <h1 class="mb-2 mt-3 text-white">My Todo Lists</h1>
          </div>
          <hr class="mb-4" style="background-color: white;">
          <!-- div for all checklists -->
          <div class="row my-5 justify-content-start align-items-center ">

            <!-- individual checklist -->
            <div class="mx-3 mb-2 todoChecklist">
              <div class="m-3 row justify-content-between">
                <h3 class="">Things to buy</h3>
                <button class="deleteList"><h4 style="color: white;">X</h4></button>
              </div>
              <hr class="mb-3">
              <!-- individual list item -->
              <div class="mx-3 mb-2 row justify-content-between">
                <div class="mx-3 row">
                  <button class="checkedboxDito">
                  </button>
                  <h5 class="mx-3">Apple</h5>
                </div>
                <div class="mx-3">
                  <button class="deleteListItem"><h4 style="color: gray;">X</h4></button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>

      <!-- ELEMENT THREE, Create new -->
      <div class="mx-5 my-5 row align-items-center agendaElement3">
        <div class="col-lg-6 col-sm-11 text-center m-auto" style="color: white;">
          <h3 class="mb-3 mx-2 quoteText">Something to do or tasks to complete?</h3>
          <div class="form-group mb-1">
            <a href="homepage.html" type="button" class="btn btn-lg btn-info btn-block border-0 mx-auto btn-purple"
              style="width: 250px;">
              Add new list</a>
          </div>
        </div>
      </div>
    </div>




      <!-- footer -->
      <hr>
      <footer class="container pt-1 pb-2">
        <div class="row">
          <div class="col-6 col-md">
            <a class="list-unstyled text-muted" href="#">Dito</a>
          </div>
          <div class="col-6 col-md">
            <a class="list-unstyled text-muted" href="#">FAQ</a>
          </div>
          <div class="col-6 col-md">
            <a class="list-unstyled text-muted" href="#">Terms</a>
          </div>
          <div class="col-6 col-md">
            <a class="list-unstyled text-muted" href="#">About Us</a>
          </div>
          <div class="col-6 col-md">
            <a class="list-unstyled text-muted" href="#">Contact Us</a>
          </div>
        </div>
        <div class="row">
          <div class="col-12 col-md">
            <small class="d-block mt-3 text-muted" style="text-align: center;">
              &copy;2021 Dito</small>
          </div>
        </div>
      </footer>

      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>


  </body>

</html>
