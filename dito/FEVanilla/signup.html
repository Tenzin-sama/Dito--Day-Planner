  <body style="background-color: #F2F2F2 ;">

        <a href="#" class="btn btn-light my-2 my-sm-0 btn-login" style="color: #FE8187;" type="">Login</a>
      </div>
    </nav>

    <!--main body content -->
    <div class="position-relative overflow-hidden py-0 px-5 px-md-5 m-0 text-center mainBodyRegis">
      <!-- signup content -->
      <div class="my-4 row p-0 justify-content-center">
        <div class="col-lg-2"></div>
        <!--container for shadow -->
        <div class="container row col-lg-8 col-sm-11 p-0 shadow" style="background-color: white;">
          <!-- picture space-->
          <div class="col-lg-6 p-0 m-0 loginPic">
            <!---->
            <div class="text-center p-0 m-auto rounded-0">
              <img class="w-100 h-100" src="images/signup.png" alt="a happy picture">
            </div>
          </div>
          <!-- input space -->
          <div class="col-lg-6 p-0 m-0 align-content-center">
            <!---->
            <div class=" text-center w-100 py-5 h-100 rounded-0 justify-content-center">
              <!---->
              <!-- form below -->
              <form class="form-signin mt-5">
                <!---->
                <!-- label -->
                <h1 class="signupHeader h1 font-weight-bold">Signup</h1>
                <!-- input elements -->
                <div class="mb-3 px-4">
                  <!-- full username entry -->
                  <div class="form-group mb-3">
                    <input type="email" id="inputUsername" class=" form-control border" placeholder="username" required>
                  </div>
                  <!-- full name entries -->
                  <div class="form-group mb-3 mx-1 row p-0">
                    <input type="text" id="inputFirstName" class=" form-control border col-lg-6 halfEntry"
                      placeholder="first name" required>
                    <input type="text" id="inputLastName" class=" form-control border  col-lg-6" placeholder="last name"
                      required>
                  </div>
                  <!-- full email entry -->
                  <div class="form-group mb-3">
                    <input type="email" id="inputEmail" class=" form-control border" placeholder="email" required>
                  </div>

                  <!-- full password entries -->
                  <div class="form-group mb-5 mx-1 row p-0">
                    <input type="password" id="inputPassword" class=" form-control border col-lg-6 halfEntry"
                      placeholder="password" required>
                    <input type="password" id="inputPassword" class=" form-control border  col-lg-6"
                      placeholder="re-password" required>
                  </div>
                  <!-- buttons -->
                  <div class="loginButtonGroup form-group mb-4">
                    <button class="loginContinue btn btn-lg  btn-info btn-purple btn-block border-0"
                      type="submit">Continue</button>
                    <a href="testSignup.html" type="button" class="gotoSignup btn btn-link">Already
                      have an account?</a>
                  </div>

                </div>

              </form>
            </div>
          </div>

        </div>
        <div class="col-lg-2"></div>
      </div>
    </div>

    <!-- footer -->
    <hr>
